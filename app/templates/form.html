<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://images.unsplash.com/photo-1471506480208-91b3a4cc78be?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1474&q=80');
            z-index: 0;
            height: 100vh">
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
     </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class= "btn btn-info ">Voltar</a>
     </div>
  <div class="col-8 m-auto pt-2 pb-2">
       <div id="result"></div>
            <!--{{form.as_p}}-->
      <form name="form" id="form" action="{% if db %}/update/{{db.id}}{% else %}/create/{% endif %}" method="post">
          {% csrf_token %}
          <div class="form-group mt-4">Marca: {{form.marca}}</div>
          <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
          <div class="form-group mt-4">Tamanho: {{form.tamanho}}</div>
          <div class="form-group mt-4">Ano: {{form.ano}}</div>
          <input type="submit" class="btn btn-success mt-2" value="Salvar">
      </form>
  </div>
</div>
{% load static %}
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
